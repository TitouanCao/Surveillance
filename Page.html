<!DOCTYPE html>
<html onmousedown="return false">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" media="screen">
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Surveillance</title>
    </head>
    <body>
        <audio id="audio" src="RESOURCES/Sound/FreeSwitzerland.mp3" loop autoplay></audio>
        <video autoplay loop id="background">
            <source src="RESOURCES/paint.mp4" type="video/webm">
        </video>
        <div id="lobby">
            <h1 id="title" onclick="doorLikeS()">Surveillance</h1>
            <h3 id="playButton" onclick="toLevel(), startSound('doorCreaking')">Start</h3>
            <h3 id="instructionsButton" onclick="toInstructions(), startSound('door')">Instructions</h3>
        </div>
        <div id="instructions">
            <img id ="retourLevel" src="RESOURCES/fleche.png" alt="retour" onclick="leaveInstructions(), startSound('metalCreaking2')">
        </div>
        <div id="level">
            <h1 id="titleLevel">Level Selection</h1>
            <img id ="retourLevel" src="RESOURCES/fleche.png" alt="retour" onclick="toLobby(), startSound('metalCreaking')">
        </div>
        <div id="game">
            <img id ="glitchImg" src="RESOURCES/camPics/Couloir2_glitch.jpg" alt="nope" style="opacity:0;pointer-events: none;">
        </div>
    </body>
    <script type="text/jscript" src="JS/element.js"></script>
    <script type="text/jscript" src="JS/event.js"></script>
    <script type="text/jscript" src="JS/organize.js"></script>
    
    <script type="text/jscript" src="JS/languages.js"></script>
    <script type="text/jscript" src="JS/soundEffect.js"></script>
    <script type="text/jscript" src="JS/cookies.js"></script>
    
    <script type="text/jscript" src="JS/level.js"></script>
    
    <script type="text/jscript" src="JS/Map.js"></script>
    <script type="text/jscript" src="JS/Door.js"></script>
    <script type="text/jscript" src="JS/Battery.js"></script>
    <script type="text/jscript" src="JS/monster.js"></script>
    <script type="text/jscript" src="JS/room.js"></script>
    <script type="text/jscript" src="JS/generator.js"></script>
    <script>
        var audio = document.getElementById("audio");
        audio.volume = "0.5"
        
        loadTheGame()
    </script>
</html>
