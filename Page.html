<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" media="screen">
        <title>Surveillance</title>
    </head>
    <body>
        <audio id="audio" src="RESOURCES/FreeSwitzerland.mp3" loop autoplay></audio>
        <video autoplay loop id="background">
            <source src="RESOURCES/paint.mp4" type="video/webm">
        </video>
        <div id="lobby">
            <h1 id="title">Surveillance</h1>
            <h3 id="playButton" onclick="toLevel()">Start</h3>
            <h3 id="instructionsButton" onclick="toInstructions()">Instructions</h3>
        </div>
        <div id="instructions">
            <img id ="retourLevel" src="RESOURCES/fleche.png" alt="retour" onclick="leaveInstructions()">
        </div>
        <div id="level">
            <h1 id="titleLevel">Level Selection</h1>
            <img id ="retourLevel" src="RESOURCES/fleche.png" alt="retour" onclick="toLobby()">
        </div>
        <div id="game"></div>
    </body>
    <script type="text/jscript" src="JS/element.js"></script>
    <script type="text/jscript" src="JS/Map.js"></script>
    <script type="text/jscript" src="JS/Door.js"></script>
    <script type="text/jscript" src="JS/Battery.js"></script>
    <script type="text/jscript" src="JS/Map1_Scenario.js"></script>
    <script type="text/jscript" src="JS/event.js"></script>
    <script type="text/jscript" src="JS/organize.js"></script>
    <script>
        var audio = document.getElementById("audio");
        audio.volume = "0.7"
        
        
        loadTheGame()
    </script>
</html>
